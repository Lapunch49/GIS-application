<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shaded Relief</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <link rel="stylesheet" href="style.css">
    <!-- <script type="module" src="algorithm.js"></script> -->
    <!-- <script type="text/javascript" src="main.js"></script>  -->
    <!-- <script type="text/javascript" src="algorithm.js"></script> -->
  </head>
  <body>
    <div id="map" class="map"></div>
    <table class="controls">
      <a id="find-way" class="button" role="button"> Найти минимальный путь</a>
      <a id="export-way" class="button" role="button"> Экспортировать путь в формате gpx</a>
      <tr>
        <td><label for="vert">vertical exaggeration:</label></td>
        <td><input id="vert" type="range" min="1" max="5" value="5"/></td>
        <td><span id="vertOut"></span> x</td>
      </tr>
      <tr>
        <td><label for="sunEl">sun elevation:</label></td>
        <td><input id="sunEl" type="range" min="0" max="90" value="45"/></td>
        <td><span id="sunElOut"></span> °</td>
      </tr>
      <tr>
        <td><label for="sunAz">sun azimuth:</label></td>
        <td><input id="sunAz" type="range" min="0" max="360" value="45"/></td>
        <td><span id="sunAzOut"></span> °</td>
      </tr>
    </table>
    <a id="image-download" download="map.png"></a>

    <script type="module" src="main.js"></script>
  </body>
</html>
